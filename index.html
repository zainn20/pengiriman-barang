<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Biaya Pengiriman</title>

    <!-- Link Bootstrap untuk UI -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Link Leaflet untuk Peta -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- Link CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container mt-4">
    <h2 class="text-center">Hitung Biaya Pengiriman</h2>

    <!-- Peta -->
    <div id="map" class="mb-3"></div>

    <!-- Form input -->
    <div class="mb-3">
        <input type="text" id="origin" class="form-control" placeholder="Alamat Pengirim">
    </div>
    <div class="mb-3">
        <input type="text" id="destination" class="form-control" placeholder="Alamat Penerima">
    </div>
    <div class="mb-3">
        <input type="number" id="weight" class="form-control" placeholder="Berat (kg)">
    </div>
    <button class="btn btn-primary w-100" id="calculateBtn">Hitung Biaya Pengiriman</button>

    <!-- Menampilkan hasil perhitungan -->
    <div id="result" class="mt-3"></div>
    <div id="savedData" class="mt-3"></div>

    <!-- jQuery -->
    <script src="jquery.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Link ke JavaScript -->
    <script src="script.js"></script>
</body>
</html>
